<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <div class="container" border="1">
      <h1>
        <font size="7"><b>Datos de familiares:</b></font>
      </h1>
    </div>

    <div class="container mt-5">
      <table border="1" style="width: 90%; margin-top: 200px">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Fecha de Nac.</th>
            <th>Documento</th>
          </tr>
        </thead>
        <tbody>
          {% for Familia in lista_familia %}
          <tr>
            <td align="center">{{Familia.nombre}}</td>
            <td align="center">{{Familia.apellido}}</td>
            <td align="center">{{Familia.edad}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
